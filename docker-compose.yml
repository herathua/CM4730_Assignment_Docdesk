services:
  mongodb:
    image: mongo:7.0
    container_name: docdesk-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: docdesk
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - docdesk-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  docdesk-app:
    build: .
    container_name: docdesk-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - docdesk-network
    environment:
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017/docdesk?authSource=admin
      - PORT=8080
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/api', (res) => { if (res.statusCode < 400) process.exit(0); else process.exit(1); }).on('error', () => process.exit(1))\"" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: docdesk-zap
    depends_on:
      docdesk-app:
        condition: service_healthy
    command: >
      zap-baseline.py -t http://docdesk-app:8080 -r zap-report.html
    volumes:
      - ./zap-reports:/zap/wrk/:rw
    networks:
      - docdesk-network

volumes:
  mongodb_data:
  mongodb_config:


networks:
  docdesk-network:
    driver: bridge
